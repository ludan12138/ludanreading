    <script type="text/javascript">
        $(function(){
            $(".type").each(function(){
                $(this).attr("href","type.html?type="+$(this).html());
            });
            let type = UrlParam.paramValues("type");
            $.ajax({
               url:"/book/type",
               type:"get",
               data:"type=" + type,
               dataType:"json",
               success:function(json) {
                    if(json.state == 200){
                        for (let i = 0; i < json.data.length; i++) {
                            $(".book_item").eq(i).html(json.data[i].bookname);
                        }
                    }
               }
            });
        });
